<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef> Temperature </th>
    <td mat-cell *matCellDef="let element"> {{ element.temperature | number: '1.2-2' }} </td>
  </ng-container>

  <ng-container matColumnDef="humidity">
    <th mat-header-cell *matHeaderCellDef> Humidity </th>
    <td mat-cell *matCellDef="let element"> {{ element.humidity | number: '1.2-2' }} </td>
  </ng-container>

  <ng-container matColumnDef="vibration">
    <th mat-header-cell *matHeaderCellDef> Vibration </th>
    <td mat-cell *matCellDef="let element"> {{ element.vibration | number: '1.2-2' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
