<div class="create-order-header">
  <mat-toolbar>
    <mat-toolbar-row class="create-order-row">
      <button [routerLink]="['/erp/open-orders']" color="warn" mat-stroked-button><i class="material-icons">keyboard_backspace</i>
        Cancel</button>
      <span>Create New Order</span>
      <button color="primary" mat-raised-button><i class="material-icons md-18">done</i> Create Order</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-divider></mat-divider>
</div>

<div class="order-details">

  <div class="base-info">

    <mat-card class="status-card">
      <mat-card-header>
          <mat-card-title>Order Status</mat-card-title>
          <mat-card-subtitle>Set the order status</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-select placeholder="Order Status" [value]="orderStatus">
            <mat-option value="Open">Open</mat-option>
            <mat-option value="Locked">Locked</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card class="input-card">
      <mat-card-header>
        <mat-card-title>Add Beers to Order</mat-card-title>
        <mat-card-subtitle>Add a beer type and corresponding quantity</mat-card-subtitle>
      </mat-card-header>

      <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm); newOrderItem();">
        <mat-card-content>
          <div class="form-group">
            <mat-form-field>
              <mat-select required class="form-control" id="beerName" [(ngModel)]="model.beerName" name="beerName"
                placeholder="Select beer">
                <mat-option value="Pilsner">Pilsner</mat-option>
                <mat-option value="Ale">Ale</mat-option>
                <mat-option value="Stout">Stout</mat-option>
                <mat-option value="IPA">IPA</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field>
              <input #quantityInput class="form-control" id="quantity" [(ngModel)]="model.quantity" name="quantity"
                required type="number" matInput placeholder="Quantity">
            </mat-form-field>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button mat-stroked-button type="submit" [disabled]="!orderForm.form.valid" color="primary">Add
            To Order</button>
        </mat-card-actions>

      </form>
    </mat-card>
  </div>

  <div class="order-items">
    <mat-list>
      <h3 mat-subheader>Your Order Items</h3>
      <mat-list-item *ngFor="let orderitem of orderItems">
        <h4 mat-line>{{orderitem.beerName}}</h4>
        <p mat-line>Quantity: {{orderitem.quantity}}</p>
        <button mat-button color="warn">Delete</button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
